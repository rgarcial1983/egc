<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data" class="md-form">

					<div class="md-form input-group input-group-sm mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text md-addon" id="nombre">Nombre</span>
						</div>
						<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'" /> 
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"	th:errors="*{nombre}"></small>
					</div>

					<div class="md-form input-group input-group-sm mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text md-addon" id="apellido">Apellido</span>
						</div>
						<input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'" /> 
						<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
					</div>

					<div class="md-form input-group input-group-sm mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text md-addon" id="email">Email</span>
						</div>
						<input type="text" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}"></small>
					</div>

					<div class="md-form input-group input-group-sm mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text md-addon" id="fecha">Fecha</span>
						</div>
						<input type="text" class="form-control" th:field="*{createAt}" th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
							th:errors="*{createAt}"></small>
					</div>

					<div class="md-form input-group input-group-sm mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text md-addon" id=foto>Foto</span>
						</div>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>

					<div class="md-form input-group input-group-sm mb-3">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}" class="btn btn-primary btn-xs" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
