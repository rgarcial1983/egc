<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>EcijaGamingCommunity Chat Application</title>
<link rel="stylesheet" th:href="@{/css/chat.css}" />
<link rel="stylesheet" th:href="@{/css/eg.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/all.css}" />
<link rel="stylesheet" th:href="@{/css/css.css}" />
<link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<link rel="stylesheet" th:href="@{/css/summernote-bs4.min.css}" />
<link rel="stylesheet" th:href="@{/css/summernote.min.css}" />
</head>
<body background="images/fondoChat.jpg" style="background-position: center; background-repeat: no-repeat; background-size: cover;">
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>

	<div id="username-page">
		<div class="username-page-container">
			<img th:src="@{/images/logoEG.jpg}" height="80" class="d-inline-block rounded-circle" alt="mdb logo">
			<h1 class="title">Chat EGC</h1>
			
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control"  />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">Entrar al Chat</button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<div class="row">
					<div class="col-6">
						<h2>EGC Chat Box</h2>
					</div>
					<div class="col-6">
						<a th:href="@{'/'}" id="exit"  class="danger">Salir</a>
					</div>
				</div>
			</div>
			<div class="connecting">Connecting...</div>
			<ul id="messageArea">

			</ul>
			<form id="messageForm" name="messageForm" nameForm="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="Escribe un mensaje..." autocomplete="off" class="form-control" />
						<button type="submit" class="primary">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Bootstrap JS -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-ui.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/mdb.min.js}"></script>
	<script th:src="@{/js/summernote-bs4.min.js}"></script>
	<script th:src="@{/js/summernote.min.js}"></script>

	<script src="/js/chat.js"></script>
</body>
</html>
