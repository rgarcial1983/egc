<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login Ecija Gaming Comunity</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
  </head>
<!-- <head th:replace="layout/layout :: head"></head> -->
<body>

	<!-- <header th:replace="layout/layout :: header"></header> -->

	<div class="container py-4">

		<div class="login-box md-form">
			<img th:src="@{/images/logoEG.jpg}" class="avatar" alt="EGC logo" />
			<h1>Login Here</h1>
			<form th:action="@{/login}" method="post">
				<!-- USERNAME INPUT -->
				<label for="username">Username</label> 
				<input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" autofocus required>
				<!-- PASSWORD INPUT -->
				<label for="password">Password</label> 
				<input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required />
				
				<input type="submit" value="Log In"> <a href="#">Lost your Password?</a><br>
				<a href="#">Don't have An account?</a>
				
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			</form>
		</div>
		
	</div>


	<!-- <footer th:replace="layout/layout :: footer"></footer> -->
</body>
</html>
