<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login Ecija Gaming Comunity</title>
<link rel="stylesheet" th:href="@{/css/login.css}" />
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="css/mdb.min.css" rel="stylesheet">
<!-- JQUERY -->
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<!-- Your custom styles (optional) -->
<link href="css/eg.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

</head>

<body>

	<div class="container py-4">

		<div class="login-box">
			<img th:src="@{/images/logoEG.jpg}" class="avatar" alt="EGC logo" />
			<h1>Login Here</h1>
			<form th:action="@{/login}" method="post">
				<!-- USERNAME INPUT -->
				<label for="username">Username</label> <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" autofocus required>
				<!-- PASSWORD INPUT -->
				<label for="password">Password</label> <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required /> <input type="submit" value="Log In">
				<a href="#" data-toggle="modal" data-target="#modalRegisterForm">Don't have an account?</a><br> <a href="#" data-toggle="modal" data-target="#recordarClaveModal">Lost your Password?</a> <input
					type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			</form>
		</div>

		<!-- Modal Registro-->
		<div class="modal fade bg-black" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<form th:action="@{/usuario/create}" th:object="${usuario}" method="post" enctype="multipart/form-data" class="md-form" id="formularioRegistro">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header text-center text-white bg black">
							<h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
							<button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body mx-3">
							<!--Grid row-->
							<div class="row">
								<div class="col-md-6">
									<div class="md-form mb-0">
										<i class="fas fa-user prefix grey-text"></i> <input type="text" th:field="*{nombre}" id="nombre" class="form-control validate"> <label for="orangeForm-nombre">Nombre</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="md-form mb-0">
										<i class="fas fa-user prefix grey-text"></i> <input type="text" th:field="*{apellido1}" id="ape1" class="form-control validate"> <label for="orangeForm-ape1">Primer apellido</label>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="md-form mb-0">
										<i class="fas fa-user prefix grey-text"></i> <input type="text" th:field="*{apellido2}" id="ape2" class="form-control validate"> <label for="orangeForm-ape2">Segundo apellido</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="md-form mb-0">
										<i class="fas fa-calendar-alt prefix grey-text"></i> <input type="text" th:field="*{fhNacimiento}" id="cumple" class="form-control validate"> <label for="orangeForm-cumple">Cumplea√±os</label>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="md-form mb-0">
										<i class="fas fa-user-ninja prefix grey-text"></i> <input type="text" th:field="*{username}" id="alias" class="form-control validate"> <label for="orangeForm-alias">Nick/Alias</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="md-form mb-0">
										<i class="fas fa-envelope prefix grey-text"></i> <input type="email" th:field="*{email}" id="email" class="form-control validate"> <label for="orangeForm-email">Email</label>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="md-form mb-0">
										<i class="fas fa-lock prefix grey-text"></i> <input type="password" th:field="*{password}" id="password1" class="form-control validate"> <label for="orangeForm-pass">Password</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="md-form mb-0">
										<i class="fas fa-lock prefix grey-text"></i> <input type="password" id="password2" class="form-control validate"> <label for="orangeForm-pass2">Repite Password</label>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer d-flex justify-content-center">
							<button id="btnLimpiarUsuario" type="reset" class="btn btn-eg">Limpiar</button>
							<button id="btnNuevoUsuario" class="btn btn-eg">Registrarse</button>
						</div>
					</div>
				</div>
			</form>
			<script type="text/javascript">
				$(document).ready(function() {
					
					$('#btnNuevoUsuario').on('click', function(e) {
						e.preventDefault();
						Swal.fire({
						  position: 'center',
						  icon: 'success',
						  title: 'Usuario creado correctamente',
						  showConfirmButton: false,
						  timer: 5000
						})
						
						$("#formularioRegistro").submit();
					});
				});
			</script>
		</div>

		<!-- Modal Recordar password-->
		<div class="modal fade" id="recordarClaveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>

	</div>


	<!-- <footer th:replace="layout/layout :: footer"></footer> -->
	<!-- SCRIPTS -->
	<script type="text/javascript">
		$(document).ready(function() {
			setTimeout(function() {
				$(".alert").fadeOut(2500);
			}, 4000);
		});
	</script>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-ui.js}"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="js/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="js/mdb.min.js"></script>

	

</body>
</html>
