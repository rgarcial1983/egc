<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body class="bg elegant-color">

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					
					<div class="card-body">

						<!-- Modal Nuevo/Editar -->
						
						<form th:action="@{/usuario/accion=editarCrear}" th:object="${usuario}" method="post" enctype="multipart/form-data" class="md-form" id="formularioRegistro">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header text-center text-white bg black">
									<h4 class="modal-title w-100 font-weight-bold" th:text="${titulo}"></h4>
									<a class="close" aria-label="Close" th:href="@{'/usuario/listar'}">
										<span aria-hidden="true" class="text-white">x</span>
									</a>
								</div>
								<div class="modal-body mx-3">
									<h2 th:if="${titulo == 'Cambiar Password'}" th:text="| ${#strings.capitalizeWords(usuario.nombre)}  ${#strings.capitalizeWords(usuario.apellido1)}  ${#strings.capitalizeWords(usuario.apellido2)} |"></h2>
									<!--Grid row-->
									<div class="row">
										<div class="col-md-6">
											<div class="md-form mb-0">
												<i class="fas fa-user prefix grey-text"></i> <input type="text" th:field="*{nombre}" id="nombre" class="form-control validate"> <label for="orangeForm-nombre">Nombre</label>
											</div>
											<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
										</div>
										<div class="col-md-6">
											<div class="md-form mb-0">
												<i class="fas fa-user prefix grey-text"></i> <input type="text" th:field="*{apellido1}" id="ape1" class="form-control validate"> <label for="orangeForm-ape1">Primer
													apellido</label>
											</div>
											<div class="alert-danger" th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}"></div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="md-form mb-0">
												<i class="fas fa-user prefix grey-text"></i> <input type="text" th:field="*{apellido2}" id="ape2" class="form-control validate"> <label for="orangeForm-ape2">Segundo
													apellido</label>
											</div>
										</div>
										<div class="col-md-6">
											<div class="md-form mb-0">
												<i class="fas fa-calendar-alt prefix grey-text"></i> <input type="date" th:field="*{fhNacimiento}" id="cumple" class="form-control validate"> <label for="orangeForm-cumple">Cumplea√±os</label>
											</div>
											<div class="alert-danger" th:if="${#fields.hasErrors('fhNacimiento')}" th:errors="*{fhNacimiento}"></div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="md-form mb-0">
												<i class="fas fa-user-ninja prefix grey-text"></i> <input type="text" th:field="*{username}" id="alias" class="form-control validate"> <label for="orangeForm-alias">Nick/Alias</label>
											</div>
											<div class="alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
										</div>
										<div class="col-md-6">
											<div class="md-form mb-0">
												<i class="fas fa-envelope prefix grey-text"></i> <input type="text" th:field="*{email}" id="mail" class="form-control validate"> <label for="orangeForm-email">Email</label>
											</div>
											<div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
										</div>
									</div>

									<div class="row" th:if="${titulo != 'Editar Usuario' || titulo == 'Cambiar Password'}">
										<div class="col-md-6">
											<div class="md-form mb-0">
												<i class="fas fa-lock prefix grey-text"></i> <input type="password" autocomplete="off" max="60" th:field="*{password}" id="password" name="password" class="form-control validate"> <label for="orangeForm-pass">Password</label>
											</div>
										</div>
										<div class="col-md-6">
											<div class="md-form mb-0">
												<i class="fas fa-lock prefix grey-text"></i> <input type="password" autocomplete="off" max="60" th:value="${password}" id="password2" name="password2" class="form-control validate"> <label for="orangeForm-pass2">Repite Password</label>
											</div>
										</div>
									</div>
								</div>
								<div class="modal-footer d-flex justify-content-center">
									<button id="btnLimpiarUsuario" type="reset" class="btn btn-eg">Limpiar</button>
									<button id="btnGuardarUsuario" class="btn btn-eg" onclick="submit">Guardar</button>
								</div>
							</div>
						</div>
							<input type="hidden" th:field="*{id}">
							<input type="hidden" th:if="${titulo == 'Editar Usuario'}" th:field="*{password} ">
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
		
<footer th:replace="layout/layout :: footer"></footer>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#btnLimpiarUsuario").on( "click", function(evt) {
				evt.preventDefault();
				document.getElementById("nombre").value = "";
				document.getElementById("ape1").value = "";
				document.getElementById("ape2").value = "";
				document.getElementById("mail").value = "";
				document.getElementById("cumple").value = "";
				document.getElementById("alias").value = "";
			});
		});
	
	</script>
	
</body>
</html>
